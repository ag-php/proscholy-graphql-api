fragment SongLyricFillableFragment on SongLyric  {
    id
    name
    authors {
        id
        name
    }
    has_anonymous_author
    is_original
    lang
    tags_unofficial: tags(type: 0) {
        id
        name
    }
    tags_official: tags(type: 1) {
        id
        name
    }
    lyrics
    song {
        name
        song_lyrics {
            id
            name
            is_original
            is_authorized
        }
    }
}